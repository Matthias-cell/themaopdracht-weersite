<!DOCTYPE html>
<html lang="nl-be">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API test site</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                    <!-- de svg aanmaken had ik opgezocht omdat dit al lang geleden is en ik hier niet echt iets van vond in de cursus -->
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <circle cx="30" cy="30" r="30"/>
                </svg>

                <div class="times">
                    <p>Zonsopgang: <span id="sunrise">--:--</span></p>
                    <p>Zonsondergang: <span id="sunset">--:--</span></p>
                </div>
        
                <div class="ground"></div>
            </div>
        </main>
    </body>
</html>
